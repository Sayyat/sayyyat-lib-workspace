name: NPM Publish

on:
  push:
    tags:
      # ❗️ Кез келген @scope/name@vX.Y.Z тегін тыңдайды
      - '@*/*@v*.*.*'

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Tests (Recommended)
        run: pnpm test -r

      # ⬇️ ⬇️ ⬇️ МІНЕ, БАСТЫ "СИҚЫР" ⬇️ ⬇️ ⬇️
      - name: Parse Package Name from Tag
        id: parse_tag
        run: |
          # Тегті аламыз (мысалы, '@sayyyat/react-query-conditional@v1.0.0')
          TAG_NAME="${{ github.ref_name }}"
          # Соңғы '@' белгісінен бастап бәрін кесіп тастаймыз (яғни, '@v1.0.0' бөлігін)
          PKG_NAME=$(echo "$TAG_NAME" | sed 's/@v[0-9].*//')
          echo "PACKAGE_NAME=$PKG_NAME" >> "$GITHUB_OUTPUT"
          echo "Publishing: $PKG_NAME"

      - name: Build Package
        # ❗️ Пакеттің атын 'parse_tag' қадамынан аламыз
        run: pnpm --filter "${{ steps.parse_tag.outputs.PACKAGE_NAME }}" build

      - name: Publish Package
        # ❗️ Пакеттің атын 'parse_tag' қадамынан аламыз
        run: pnpm --filter "${{ steps.parse_tag.outputs.PACKAGE_NAME }}" publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}